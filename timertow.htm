<!DOCTYPE html>
<html>

<body bgcolor="#e8d9c0"> 
<script language="Javascript">



var countdown;
var countdown_number;

function countdown_init() {
    countdown_number = 30;
    countdown_trigger();
}

function countdown_trigger() {
    if(countdown_number > 0) {
        countdown_number--;
        function countdown_pause(){
        		 p = countdown_number;
        		 
}
            
        document.getElementById('countdown_text').innerHTML = countdown_number;

        if(countdown_number > 0) {
            countdown = setTimeout('countdown_trigger()', 1000);



        	if(countdown_number <= 10) {document.getElementById("countdown_text").style.color="red";};
          if (countdown_number ==0) {document.getElementById("countdown_text").innerHTML ="Time Up!"}
        	
        }


	
    }
}



	
function countdown_clear() {
    clearTimeout(countdown);
    if (countdown_number == 0) {document.getElementById("countdown_text").innerHTML = "Time Up!"
    alert("Time up");}
}

</script>
<center>
<div>
    <input type="button" value="start countdown" onclick="countdown_init()" style="background-color: #6492db;
  border: none;

    <input type="button" value="stop countdown" onclick="countdown_clear()" style="background-color: #6492db;

</div>
